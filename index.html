<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" href="img/clouds.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dfe5ea5aa0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-city">
        <div class="row">
          <div class="col-6 current-city">
            <input
              type="submit"
              class="btn btn-primary"
              id="current-city-button"
              value="Current City"
              autofocus="on"
            />
          </div>
          <div class="col-6 enter-city">
            <input
              type="search"
              id="enter-city"
              placeholder="Enter city"
              autocomplete="off"
            />
            <input
              type="submit"
              class="btn btn-primary"
              id="search-city-button"
              value="Search"
            />
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <h1 class="current-city" id="city-input"></h1>
          <div class="current">
            <img src="" alt="" id="weather-icon" />
            <span id="current-temp"></span
            ><span> <a href="#" id="celsius" class="active">°C</a> |</span>
            <span> <a href="#" id="fahrenheit">°F</a></span>
          </div>
          <div id="temp-description"></div>
          <div class="current-forecast">
            <span id="high-temp"></span>°/<span id="low-temp"></span>° Feels
            like <span id="feel-temp"></span>°<br />
            Humidity: <span id="precip"></span>%
            <div class=>Wind: <span id="wind-speed"></span> km/h</div>
          </div>
        </div>
        <div class="col-6">
          <h2 id="current-date">Wednesday, July 5</h2>
          <h2 id="current-time">12:51PM</h2>
        </div>
      </div>
      <div class="row g-1">
        <div class="col-md">
          <header class="forecast-date">Saturday</header>
          <img
            src="http://openweathermap.org/img/wn/50d@2x.png"
            alt=""
            width="42"
          />
          <div class="forecast-temperature">
            <span class="forecast-temp-high">86°F </span>
            <span class="forecast-temp-low">81°F</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/bexster/city-weather-app"
        class="git-link"
        target="_blank"
        >Open-source code</a
      >
      by
      <span class="coder"
        ><a href="https://www.instagram.com/kpop.bexster/" target="_blank"
          >Becky Van Meter</a
        ></span
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
